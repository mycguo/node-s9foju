<nx-loading
  [isLoading]="isLoading"
  [error]="error"
  [showContent]="showContent"
  [contentTemplate]="content">
  <ng-template #content>
    <div class="nx-grid-action-bar">
      <div class="nx-grid-action-bar__primary-actions">
        <div nxButtonList>
          <nx-button
            [isDisabled]="isEnableBtnDisabled || isLoading"
            [isWhiteViewMode]="true"
            (btnClick)="enabledClicked.emit()"
          >Enable</nx-button>

          <nx-button
            [isDisabled]="isDisabledBtnDisabled || isLoading"
            [isWhiteViewMode]="true"
            (btnClick)="disabledClicked.emit()"
          >Disable</nx-button>
        </div>
      </div>

      <div class="nx-grid-action-bar__secondary-actions">
        <nx-table-string-filter
          (searchTermChange)="globalSearchTermChanged.emit($event)"
        ></nx-table-string-filter>
      </div>
    </div>

    <nx-grid
      [data]="gridData"
      [columns]="columns"
      [fullHeight]="true"
      [isRowSelectable]="isRowSelectable"
      [getIdFromDataItem]="getIdFromDataItem"
      [selectedIds]="selectedAlertIds"
      [statusBarData]="statusBarData"
      (rowsSelected)="handleRowsSelected($event)"
      (columnFilterChanged)="columnFilterChanged.emit($event)"
      (columnSortChanged)="columnSortChanged.emit($event)">
    </nx-grid>
  </ng-template>
</nx-loading>
