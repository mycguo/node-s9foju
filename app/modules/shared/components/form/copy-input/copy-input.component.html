<nx-form-field
  *nxFormFieldControl="let controller from control errorOverrides inputModel.errorMessageOverrides validateOnInit validateOnInit"
  [label]="inputModel.label"
  [prefix]="inputModel.prefix"
  [postfix]="inputModel.postfix"
  [hintMessage]="inputModel.hintMessage"
  [isValid]="controller.isValid"
  [isInvalid]="controller.isInvalid"
  [isRequired]="controller.isRequired"
  [isDisabled]="controller.isDisabled"
  [isTouched]="controller.isTouched"
  [errorMessage]="controller.errorMessage"
  [headerAdditionalElements]="headerAdditionalElements"
>
  <ng-template>
    <input
      [formControl]="inputControl"
      class="nx-form-field-input"
      (blur)="onTouch()"
      [placeholder]="inputModel.placeholder || inputModel.label || ''"
      [type]="inputModel.type"/>

    <nx-button
      icon="clone"
      [isDisabled]="inputControl.value == null || inputControl.value.length === 0"
      (btnClick)="copyValue()"
      class="nx-form-field-btn"
    ></nx-button>
  </ng-template>
</nx-form-field>
